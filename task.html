<!DOCTYPE html> <!-- xác địnhh codee đang dùngg làà html -->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- xác định kiểu mã hoá ký tự của trang web (tiếng Việt) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- thiết kế khung nhìn để trang web dễ nhìn trên tất cả thiết bị -->
    <title>Sign Up</title>
    <link rel="stylesheet" href="task.css">
  
</head>
<body>
    <header>
        <h2>Welcome to ABC page</h2>
    </header>
    <div id="box">
        <form action="signup.com" id="SU-form">
            <h1>Sign Up</h1>
            <div class="form-group">
                <input class="input-field" type="text" placeholder="First Name">
            </div>
            <div class="form-group">
                <input class="input-field" type="text" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input class="input-field" type="text" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="input-field" type="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="input-field" type="password" placeholder="Confirm Password">
            </div>
            <div class="term">
                <input type="checkbox" value="I agree to the Term of User">I agree to the <a href="https://www.termsfeed.com/blog/sample-terms-of-use-template/">Term of User</a>
            </div>
            <input class="submit-button" type="submit" value="Sign Up">
            <div>
                <p>I'm already a member! Sign in</p>
            </div>

        </form>
    </div>
    <footer>
        <p>Author: Ha Pham<br>

    </footer>
